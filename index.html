<html lang="en">

    <title>Car Parking Alert</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
        }
        .container {
            width: 90%;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .option {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-top: 10px;
            background: #e9ecef;
            border-radius: 5px;
            cursor: pointer;
        }

            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .hidden {
            display: none;
        }

            width: 90%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        textarea {
            width: 90%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            display: none;
        }
    </style>
</head>

            <textarea id="otherText" maxlength="100" placeholder="Describe the issue (max 100 characters)"></textarea>
        <button onclick="sendOtherAlert()" id="sendOtherBtn" style="display: none;">Send</button>
    </div>
    
    <div class="container hidden" id="thankYou">
        <h3>Thank you! Owner is notified</h3>
        <p>The car owner has been notified.</p>
    </div>

    <script>
        function validateCar() {
            let carNum = document.getElementById("carNumber").value;
            if (carNum === "4800") {
                document.getElementById("Welcome Please enter last four digits of car Number").classList.add("hidden");
                document.getElementById("options").classList.remove("hidden");
            } else {
                alert("Invalid car number.");
            }
        }

        function sendAlert(issue) {
            fetch("https://api.telegram.org/bot7750264209:AAFvm-wRjIMVbZOdl3hkLxpro8aOEYAU/sendMessage", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    chat_id: "732675509",
                    text: `🚨 Alert: ${issue} for Car HR12AR4800`
                })
           }).then(response => response.json())
            .then(data => {
                document.getElementById("options").classList.add("hidden");
                document.getElementById("thankYou").classList.remove("hidden");
            })
            .catch(error => console.error("Error sending alert:", error));
        }

        function showOtherInput() {
            document.getElementById("otherText").style.display = "block";
            document.getElementById("sendOtherBtn").style.display = "block";
        }

        function sendOtherAlert() {
            let otherIssue = document.getElementById("otherText").value;
            if (otherIssue.trim() === "") {
                alert("Please enter the issue description.");
                return;
            }
            sendAlert(`Other Issue: ${otherIssue}`);
        }
    </script>
