<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Alert System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .options {
            display: none;
            margin-top: 20px;
        }
        .option {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            background: #eee;
            border-radius: 5px;
            cursor: pointer;
        }
        .option:hover, .selected {
            background-color: #d1e7ff;
        }
        .icon {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container" id="authContainer">
        <h2>Welcome, please enter car number to proceed</h2>
        <input type="text" id="carNumber" class="input-field" placeholder="Enter Car Number ending with HR12AR****">
        <button class="button" onclick="checkCarNumber()">Proceed</button>
        <p id="error" style="color: red;"></p>
    </div>

    <div class="container options hidden" id="optionsContainer">
        <h2>CONTACT CAR OWNER WITH THESE</h2>
        <div class="option" onclick="selectOption('Lights of this car is on')">
            <img src="data:image/jpg;base64,ICON_1_BASE64" class="icon"> Lights of this car is on
        </div>
        <div class="option" onclick="selectOption('The car is in no parking')">
            <img src="data:image/jpg;base64,ICON_2_BASE64" class="icon"> The car is in no parking
        </div>
        <div class="option" onclick="selectOption('The window or car is open')">
            <img src="data:image/jpg;base64,ICON_3_BASE64" class="icon"> The window or car is open
        </div>
        <div class="option" onclick="selectOption('Car is getting towed')">
            <img src="data:image/jpg;base64,ICON_4_BASE64" class="icon"> Car is getting towed
        </div>
        <div class="option" onclick="selectOption('Something is wrong with this car')">
            <img src="data:image/jpg;base64,ICON_5_BASE64" class="icon"> Something is wrong with this car
        </div>
        <input type="text" id="otherText" class="input-field hidden" placeholder="Describe the issue">
        <button class="button" onclick="sendToTelegram()">NEXT</button>
    </div>

    <div class="container hidden" id="thankYouContainer">
        <h2>Thank you, the car owner will be notified</h2>
    </div>

    <script>
        function checkCarNumber() {
            const carInput = document.getElementById('carNumber').value.trim();
            if (carInput.endsWith("4800")) {
                document.getElementById('authContainer').style.display = 'none';
                document.getElementById('optionsContainer').style.display = 'block';
            } else {
                document.getElementById('error').innerText = "Incorrect car number, please try again.";
            }
        }

        let selectedOption = "";

        function selectOption(option) {
            selectedOption = option;
            document.querySelectorAll('.option').forEach(el => el.classList.remove('selected'));
            event.currentTarget.classList.add('selected');
        }

        function sendToTelegram() {
            if (!selectedOption) {
                alert("Please select an option.");
                return;
            }
            
            const chatId = "732675509";
            const token = "7750264209:AAFvm-wRjIMVbZOdl3hkLxpro8aOEYAUv1s";
            const message = `Alert: ${selectedOption}`;

            fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ chat_id: chatId, text: message })
            }).then(() => {
                document.getElementById('optionsContainer').style.display = 'none';
                document.getElementById('thankYouContainer').style.display = 'block';
            });
        }
    </script>

</body>
</html>
